<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
       <section class="flex">
           <img src="./images/yellow-blob.png" class="image-top" alt="Yellow Image">
            <img src="./images/mobile.png"  class="mockup" alt="mobile">
        </section>
       <section class="flex form-section flex-column">
           <h1 class="form-header">create account</h1>
           <form action="#" class="form">
           <div class="row">
               <input class="form-input" placeholder="First name" type="text">
               <input class="form-input" placeholder="Last name" type="text">
           </div>
           <div class="row">
               <input type="email" placeholder="Enter your email" class="form-input" >
           </div>
           <div class="row">
               <input type="password" placeholder="Password" class="form-input">
               <input type="password" placeholder="Confirm Password" class="form-input">
           </div>
           <button class="btn btn-submit">Create Account</button>
        </form>
        <div class="flex flex-column">
            <div>Or</div>
            <button class="btn btn-facebook">Facebook</button>
            <button class="btn btn-twitter">Twitter</button>

        </div>
       </section>
   </main>
   <script src="./script.js"></script>
</body>
</html>
